{% extends "layout.html" %}

{% block title %}
    Add class
{% endblock %}

{% block main %}
    <h1>New Class</h1>
    <br>


    <form action="/add-class" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="class_name" placeholder="Class name" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="student_number" placeholder="No. of students in class" type="number" min="1">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lesson_number" placeholder="No. of lessons a fortnight" type="number" min="1">
        </div>

        <button class="btn btn-primary" type="submit">Add class</button>
        
    </form>
{% endblock %}
