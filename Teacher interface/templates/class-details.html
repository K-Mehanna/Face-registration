{% extends "layout.html" %}

{% block title %}
    Class details
{% endblock %}

{% block main %}
    <h1>Class Details</h1>
    <br>

    <form action="/class-details" method="post" class="class-details">
    {% for item in loopingList %}
    
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputWeek">Week:</label>
            <select id="inputWeek" class="form-control" name="week{{ item }}">
                <option>A</option>
                <option>B</option>
            </select>
        </div>
        <div class="form-group col-md-5">
            <label for="inputDay">Day of the week:</label>
            <select id="inputDay" class="form-control" name="day{{ item }}">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputTime">Lesson start time:</label>
            <select id="inputTime" class="form-control" name="time{{ item }}">
                <option>9:15</option>
                <option>10:35</option>
                <option>11:35</option>
                <option>13:35</option>
                <option>14:35</option>
            </select>
        </div>
      </div>

    {% endfor %}

        <br>
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="inputType">Would you like to enter student names individually or with a CSV: </label>
                <select id="inputType" class="form-control" name="type">
                    <option selected>Please select...</option>
                    <option>Individually</option>
                    <option>CSV upload</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>


{% endblock %}
