{% extends "layout.html" %}

{% block title %}
    Attendance
{% endblock %}

{% block main %}

    <!--  Heading containing the class name -->
    <h1>Attendance: {{ name.upper() }}</h1>
    <br>

    <table class="table table-dark table-striped table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <!-- Table headings -->
                <th scope="col">Forename</th>
                <th scope="col">Surname</th>
                <th scope="col">Attendance</th>
            </tr>
        </thead>

        <tbody>
            <!-- Creates a new row for every student in the classes list
            and populates each field with their information -->
            {% for class in classes %}
            <tr>
                <td>{{ class.forename }}</td>
                <td>{{ class.surname }}</td>
                <td>{{ class.attendance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
